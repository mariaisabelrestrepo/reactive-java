<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Insert Title here</title>
</head>
<body>
<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>


<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver</a>

<div>
    <div>
        <img th:if="${producto.foto!= null && #strings.length(producto.foto)>0}"
             style="max-width: 25%"
             th:src="@{/uploads/img/} + ${producto.foto}" th:alt="${producto.foto}">
    </div>
    <ul>
        <li th:text="${producto.nombre}"></li>
        <li th:text="${producto.id}"></li>
        <li th:text="${producto.precio}"></li>
        <li th:text="${producto.createAt}"></li>
    </ul>

</div>
</body>
</html>
